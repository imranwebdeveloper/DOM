<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tab with JavaScript</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="aj2">
        <div class="card dj">
          <h4 class="question">Question Text</h4>
          <ul class="aj">
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" class="a"> Queastion</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" class="b">Queastion</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" class="c">Queastion</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer" />
              <label for="c" class="d">Queastion</label>
            </li>
          </ul>

          <button type="button" class="btn btn-info mybtn">Next</button>

          <div class="card">
            Correct Answers
            <h3 class="score"></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
